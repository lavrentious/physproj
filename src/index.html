<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple TypeScript App</title>
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="index.css">
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <main>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ITMO.Pool</a>
        <div class="left-side-wrapper">
          <div class="switcher">
            <button id="switcher-button" class="btn btn-success">Физика</button>
          </div>
          <div class="pause">
            <button id="pause-button" class="navbar-btn btn btn-secondary d-flex align-items-center">
              <i class="bi bi-pause"></i>
            </button>
          </div>
          <div class="restart">
            <button id="restart-button" class="navbar-btn btn btn-secondary d-flex align-items-center">
              <i class="bi bi-arrow-clockwise"></i>
            </button>
          </div>
          <button class="navbar-btn navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <i class="bi bi-sliders"></i>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Настройки</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close" id="close-offcanvas"></button>
            </div>
            <div class="col justify-content-top">
              <div id="dat-gui-container" class="offcanvas-body row">

              </div>
              <div class="apply offcanvas-header row justify-content-center">
                <div class="col-auto">
                  <button id="honey-button" class="btn btn-warning">Наждачка</button>
                </div>
                <div class="col-auto">
                  <button id="table-button" class="btn btn-success">Стол</button>
                </div>
                <div class="col-auto">
                  <button id="ice-button" class="btn btn-info">Лёд</button>
                </div>
              </div>
              <div class="apply offcanvas-header row">
                <button id="apply-button" class="btn btn-outline-success">
                  Применить
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="content">
      <div id="pixi"></div>
    </div>
  </main>
  <script type="module" src="./index.ts"></script>
</body>

</html>
